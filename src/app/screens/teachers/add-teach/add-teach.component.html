<div class="content">
    <div class="topbar">
        <p>Add a Teacher</p>
    </div>
        
    <div class="body">
        <form>
            <label>Full Name</label><input type="text" [(ngModel)]="formData.tname" name="tname" id="tname" required><br>
            <label>Birthday</label><input type="date" [(ngModel)]="formData.tbday" name="tbday" id="tbday" required><br>
            <label>Subject</label><input type="textr" [(ngModel)]="formData.subject" name="subject" id="subject" required><br>
            <label>Address</label><input type="text" [(ngModel)]="formData.address" name="address" id="address" required><br>
            
        </form>

        <button type="button" (click)="submit()">Submit</button>
       
    </div>
</div>
